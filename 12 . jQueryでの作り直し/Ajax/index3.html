<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>べんりだなあ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <script>
        let panda = "ぱんだ";
        let food1 = "ささのは";
        console.log(panda + "は" + food1 + "をたべます");

        let rabbit = "うさぎ";
        let food2 = "にんじん";
        console.log(`${rabbit}は${food2}をたべます`);
    </script>
</body>
</html>
