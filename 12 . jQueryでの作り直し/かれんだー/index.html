<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/main.js?ver=1.0.0"></script>
    <style>
        h3 {
            border-bottom: 1px solid;
        }

        table {
            border: 1px solid;
            width: 30rem;
            height: 30rem;
        }

        th {
            height: 30px;
        }

        tr {
            text-align: center;
            border: 1px solid;
        }

        .backRed {
            background-color: red;
        }

        .backBlue {
            background-color: blue;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        td:nth-of-type(6) {
            color: blue;
        }

        td:nth-of-type(7) {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
</head>

<body>
    <h3>jqueryでカレンダー</h3>
    <input type="text" id="datepicker">
    <script>
        let datetime = new Date();
        let datetime_today = datetime.getFullYear() + "-" +
            (datetime.getMonth() + 1) + "-" +
            datetime.getDate();
        $('#datepicker').datepicker({ dateFormat: 'yy-mm-dd' });
        $('#datepicker').datepicker("setDate", datetime_today);
    </script>
</body>

</html>
