<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけん</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/main.js?ver=1.0.0"></script>
</head>
<body>
    <h1>じゃんけんゲーム！！</h1>
    <input type="radio" id="hand" name="hand" value="ぐー">ぐー
    <input type="radio" id="hand" name="hand" value="ちょき">ちょき
    <input type="radio" id="hand" name="hand" value="ぱー">ぱー<br>
    <p></p>
    <input type="button" id="btn1" value="勝負！！">
    <div id="win"></div>
    <script>
        $(function(){
            $("#btn1").on("click", function(){
                let cpu = Math.floor(Math.random()* 3);
                let yourHand = $('input[name="hand"]:checked').val();
                let hands = ['ぐー', 'ちょき', 'ぱー'];
                let computer = hands[cpu];
                let result = '';
                if (yourHand == computer) {
                    result = 'あいこです！'
                    let win = $("#win").html("<p>自分：" + yourHand + "</p><p>相手：" + computer +"</p><p>結果：" + result + "</p>")
                } else if ((yourHand == 'ぐー' && computer == 'ちょき') || (yourHand == 'ちょき' && computer == 'ぱー') || (yourHand == 'ぱー' && computer == 'ぐー')) {
                    result = 'あなたの勝ち！！'
                    let win = $("#win").html("<p>自分：" + yourHand + "</p><p>相手：" + computer +"</p><p>結果：" + result + "</p>")
                } else {
                    result = '負けました！'
                    let win = $("#win").html("<p>自分：" + yourHand + "</p><p>相手：" + computer +"</p><p>結果：" + result + "</p>")
                }
            });
        });
    </script>
</body>
</html>
