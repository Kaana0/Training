        <tr>

        </tr>
    </table>
    <script>
        $(function(){ 
            let total = '';
            let display = '';
            let numbers = [];
            $('input[name="number"]').on("click", function(){
                let pattern = /[+\-\*\/]/;
                let value = $(this).val();
                numbers.push(value);
                sepalate = numbers.join('');
                display = $("#display").text(sepalate)
            }) 
            $('input[name="oparater"]').on("click", function(){
                let pattern = /[+\-\*\/]/;
                let value = $(this).val();
                numbers.push(value);
                sepalate = numbers.join('');
                display = $("#display").text(sepalate)
            }) 
            $('input[name="clear"]').on("click", function(){
                numbers = [];
                display = $("#display").text('');
            }) 
            $('input[name="sum"]').on("click", function(){
                let total = eval(sepalate)
                display = $("#display").text(total)
            }) 
        });
